<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Flight</h1>
        <form id="bookingForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="flightNumber" name="flightNumber" required>

            <button type="submit">Book Flight</button>
        </form>
    </div>

    <script>
        const discordWebhookUrl = 'https://discord.com/api/webhooks/1275798666866589776/iVKKfYk_zA3kHZh5_U0d9aPWovUHidHD62DI5AnndZK3hyCpXvwtClQD5CG_5qNOPZOO';

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            const name = document.getElementById('name').value;
            const flightNumber = document.getElementById('flightNumber').value;
            const message = `**Booking Log**\nName: ${name}\nFlight Number: ${flightNumber}`;

            fetch(discordWebhookUrl, {
                method: 'POST',
                body: JSON.stringify({ content: message }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(() => alert('Booking logged and sent to Discord'))
            .catch(error => alert('Error logging booking'));
        });
    </script>
</body>
</html>
