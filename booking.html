<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="logo.png" alt="AirAsia Logo" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="miles.html">Miles Program</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="booking">
            <div class="container">
                <h2>Book Your Flight</h2>
                <p id="flightInfo">
                <form id="bookingForm">
                    <label for="name">Roblox Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <div class="meal-selection">
                        <p>Select Your Meal:</p>
                        <label>
                            <input type="radio" name="meal" value="Sandwich" required> Sandwich
                        </label>
                        <label>
                            <input type="radio" name="meal" value="Nasi Lemak"> Nasi Lemak
                        </label>
                    </div>

                    <input type="submit" value="BOOK NOW" class="button" id="bookButton">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AirAsia. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

<script>
    const discordWebhookUrl = 'https://discord.com/api/webhooks/1275798666866589776/iVKKfYk_zA3kHZh5_U0d9aPWovUHidHD62DI5AnndZK3hyCpXvwtClQD5CG_5qNOPZOO';

    document.addEventListener('DOMContentLoaded', () => {
        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', (event) => {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const meal = document.querySelector('input[name="meal"]:checked')?.value || 'No meal selected';
            const flightNumber = document.getElementById('flightNumber').textContent; // Updated line
            const message = `**Booking Log**\nName: ${name}\nFlight Number: ${flightNumber}\nMeal: ${meal}`;

            fetch(discordWebhookUrl, {
                method: 'POST',
                body: JSON.stringify({ content: message }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(() => {
                alert('Flight booked successfully and logged!');
                window.location.href = 'index.html';  // Redirect to home page or another page
            })
            .catch(error => {
                alert('Successfully Booked Flight.');
            });
        });
    });
</script>
