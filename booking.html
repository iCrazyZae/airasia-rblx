<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="logo.png" alt="AirAsia Logo" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="miles.html">Miles Program</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="booking">
            <div class="container">
                <h2>Book Your Flight</h2>
                <p id="flightInfo"></p>
                <form id="bookingForm">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <div class="prebook-meals">
                        <button type="button" class="meal-button">Prebook Meals</button>
                        <div class="meal-options" style="display: none;">
                            <label>
                                <input type="radio" name="meal" value="sandwich"> Sandwich
                            </label>
                            <label>
                                <input type="radio" name="meal" value="nasi lemak"> Nasi Lemak
                            </label>
                        </div>
                    </div>

                    <input type="submit" value="Book Flight" class="button" id="bookButton">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AirAsia. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
