<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="logo.png" alt="AirAsia Logo" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="miles.html">Miles Program</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="booking">
            <div class="container">
                <h2 id="bookingHeading">Book Your Flight</h2>
                <p id="flightInfo">
                    <strong>Flight Number:</strong> <span id="flightNumber"></span><br>
                    <strong>Date:</strong> <span id="flightDate"></span><br>
                    <strong>Time:</strong> <span id="flightTime"></span><br>
                    <strong>Route:</strong> <span id="flightRoute"></span>
                </p>
                <form id="bookingForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <div class="meal-selection">
                        <p>Select Your Meal:</p>
                        <label>
                            <input type="radio" name="meal" value="Sandwich" required> Sandwich
                        </label>
                        <label>
                            <input type="radio" name="meal" value="Nasi Lemak"> Nasi Lemak
                        </label>
                    </div>

                    <input type="submit" value="BOOK NOW" class="button" id="bookButton">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AirAsia. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const flightNumber = urlParams.get('flight');
            const flightDate = urlParams.get('date');
            const flightTime = urlParams.get('time');
            const flightRoute = urlParams.get('route');
            
            if (flightNumber && flightDate && flightTime && flightRoute) {
                document.getElementById('flightNumber').textContent = flightNumber;
                document.getElementById('flightDate').textContent = flightDate;
                document.getElementById('flightTime').textContent = flightTime;
                document.getElementById('flightRoute').textContent = flightRoute;
                document.getElementById('bookingHeading').textContent = `Book Your Flight - ${flightNumber}`;
            }

            document.getElementById('bookingForm').addEventListener('submit', (event) => {
                event.preventDefault();
                
                const name = document.getElementById('name').value;
                const meal = document.querySelector('input[name="meal"]:checked')?.value || 'No meal selected';
                const message = `**Booking Log**\nName: ${name}\nFlight Number: ${flightNumber}\nDate: ${flightDate}\nTime: ${flightTime}\nRoute: ${flightRoute}\nMeal: ${meal}`;

                // Example: Log booking details to the console (replace with actual handling)
                console.log(message);

                alert('Flight booked successfully!');
                window.location.href = 'index.html';  // Redirect to home page or another page
            });
        });
    </script>
</body>
</html>
