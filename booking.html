<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #d32f2f;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 700;
        }
        h2 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 20px;
        }
        .meal-selection {
            margin-bottom: 20px;
        }
        .meal-selection p {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
        }
        .meal-selection label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #b71c1c;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
        }
        input[type="text"] {
            width: 98%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="logo.png" alt="AirAsia Logo" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="miles.html">Miles Program</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="booking">
            <div class="container">
                <h2>Book Your Flight</h2>
                <p id="flightInfo"></p>
                <form id="bookingForm">
                    <label for="name">Roblox Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <div class="meal-selection">
                        <p>Select Your Meal:</p>
                        <label>
                            <input type="radio" name="meal" value="Sandwich" required> Sandwich
                        </label>
                        <label>
                            <input type="radio" name="meal" value="Nasi Lemak"> Nasi Lemak
                        </label>
                    </div>

                    <input type="submit" value="BOOK NOW" class="button" id="bookButton">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AirAsia. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const discordWebhookUrl = 'https://discord.com/api/webhooks/1275798666866589776/iVKKfYk_zA3kHZh5_U0d9aPWovUHidHD62DI5AnndZK3hyCpXvwtClQD5CG_5qNOPZOO';

        document.addEventListener('DOMContentLoaded', () => {
            // Handle form submission
            document.getElementById('bookingForm').addEventListener('submit', (event) => {
                event.preventDefault();
                
                const name = document.getElementById('name').value;
                const meal = document.querySelector('input[name="meal"]:checked')?.value || 'No meal selected';
                const flightNumber = document.getElementById('flightInfo').textContent;
                const message = `**Booking Log**\nName: ${name}\nFlight Number: ${flightNumber}\nMeal: ${meal}`;

                fetch(discordWebhookUrl, {
                    method: 'POST',
                    body: JSON.stringify({ content: message }),
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(() => {
                    alert('Flight booked successfully and logged!');
                    window.location.href = 'index.html';  // Redirect to home page or another page
                })
                .catch(error => {
                    alert('Successfully Booked Flight.');
                });
            });
        });
    </script>
</body>
</html>
