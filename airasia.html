<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirAsia - Roblox Airline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="logo.png" alt="AirAsia Logo" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="#booking">Book a Flight</a></li>
                    <li><a href="#miles">Miles Program</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Fly with Us</h2>
            <p>Your adventure starts here</p>
        </div>
    </section>

    <section id="booking">
        <div class="container">
            <h2>Book a Flight</h2>
            <form action="YOUR_GOOGLE_FORM_URL" method="post" target="_blank">
                <label for="departure">Departure City:</label>
                <input type="text" id="departure" name="departure" required>
                
                <label for="destination">Destination City:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="date">Travel Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
